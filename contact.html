<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.svg" type="image/png">
    <title>Contact - Meșterul 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/bkg.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }
        .contact-container {
            background: #ffffff;
            z-index: 1;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .brand {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="contact-container">
        <div class="brand">
            <img src="images/100x100_logo.svg" alt="icon" style="max-width: 100%; height: 120px;">
            <span style="display: block; color: #007bff; font-weight: bold;">Contactează-ne</span>
        </div>
        <form action="send_email.php" method="post">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" placeholder="Introdu numele tău" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Introdu adresa ta de email" required>

            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" rows="5" placeholder="Scrie mesajul tău aici" required></textarea>

            <button type="button" onclick="sendEmail()">Trimite</button>
            <button type="button" onclick="location.href='index.html'">Înapoi</button>
        </form>
        <script src="https://www.google.com/recaptcha/api.js"></script>
    </div>
    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            var mailtoLink = `mailto:contact@exemplu.com?subject=Mesaj de la ${encodeURIComponent(name)}&body=Nume: ${encodeURIComponent(name)}%0D%0AEmail: ${encodeURIComponent(email)}%0D%0AMesaj: ${encodeURIComponent(message)}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
